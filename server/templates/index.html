<!DOCTYPE html>
<html>
<head>
    <title>User Registration and Sign-In</title>
</head>
<body>
    <!-- Nouveau formulaire d'enregistrement avec JavaScript -->
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <!-- Ancien formulaire de connexion -->
    <h2>Sign In</h2>
    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Sign In">
    </form>

    <!-- Script JavaScript -->
    <script>
        function registerUser() {
            // Récupérer les valeurs des champs
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Construire l'objet JSON
            var userObject = {
                'username': username,
                'password': password
            };

            // Effectuer la demande POST avec fetch
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userObject)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Afficher la réponse du serveur dans la console
            })
            .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
