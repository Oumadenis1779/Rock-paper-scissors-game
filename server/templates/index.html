<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Sign-In</title>
</head>
<body>
    <!-- Nouveau formulaire d'enregistrement avec JavaScript -->
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" onclick="registerUser()">Register</button>
    </form>

    <!-- Nouveau formulaire de connexion avec JavaScript -->
    <h2>Sign In</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="loginUser()">Sign In</button>
    </form>

    <!-- Script JavaScript -->
    <script>
        function registerUser() {
            // Récupérer les valeurs des champs
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Construire l'objet JSON
            var userObject = {
                'username': username,
                'password': password
            };

            // Effectuer la demande POST avec fetch
            fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userObject)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Afficher la réponse du serveur dans la console
            })
            .catch(error => console.error('Erreur:', error));
        }

        function loginUser() {
            // Récupérer les valeurs des champs
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Construire l'objet JSON
            var userObject = {
                'username': username,
                'password': password
            };

            // Effectuer la demande POST avec fetch
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userObject)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Afficher la réponse du serveur dans la console
            })
            .catch(error => console.error('Erreur:', error));
        }
    </script>
</body>
</html>
